<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>CPU Scheduler</h1>

    <!-- Input Form -->
    <form id="processForm">
      <label>
        Process ID: <input type="text" id="processId" required>
      </label>
      <label>
        Arrival Time: <input type="number" id="arrivalTime" required>
      </label>
      <label>
        Burst Time: <input type="number" id="burstTime" required>
      </label>
      <button type="button" onclick="addProcess()">Add Process</button>
    </form>
  
    <!-- Process Table -->
    <h2>Process List</h2>
    <table id="processTable">
      <thead>
        <tr>
          <th>Process ID</th>
          <th>Arrival Time</th>
          <th>Burst Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  
    <!-- Calculate and Gantt Chart -->
    <button onclick="calculateFCFS()">Run FCFS Algorithm</button>
    <button onclick="calculateSJF()">Run SJF Algorithm</button>
    <label>
        Time Quantum: <input type="number" id="timeQuantum" required>
      </label>
    <button onclick="calculateRR()">Run RR Algorithm</button>
    <label>
        Priority: <input type="number" id="priority" required>
      </label>
      <button onclick="calculatePriority()">Run Priority Scheduling</button>
      


   

    <h2>Results</h2>
    <div id="results"></div>
    <h2>Gantt Chart</h2>
    <div id="ganttChart"></div>
</div>

    <script src="./script.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    

</body>
</html>
